<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Reset form</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <form>
    <label for="name">Nume</label>
    <input
      type="text"
      id="name"
      name="name"
      value="Stanciu"
    >

    <label for="surname">Prenume</label>
    <input
      type="text"
      id="surname"
      name="surname"
      value="Georgiana"
    >

    <br><br>
    <button
      name="submit_button"
      type="submit"
      value="Submit"
    >
      Submit</button>

    <br><br>
    <button
      name="reset_button"
      type="reset"
      value="Reset"
    >
      Reset</button>

  </form>

  <div
    class="pixeltab-host"
    id="html01-03-08"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
